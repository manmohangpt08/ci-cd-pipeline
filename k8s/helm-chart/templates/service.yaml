apiVersion: v1
kind: Service
metadata:
  name: {{ include "system-monitor.fullname" . }}-service
  labels:
    app: {{ include "system-monitor.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "system-monitor.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}